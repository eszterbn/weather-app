<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">

              <li id="humidity">Humidity</li>
              <li id="wind-speed">Wind speed</li>
            </ul>

        </div>

        <div class="col-6">
          <h2>
            <span class="icon" id="icon">‚õÖÔ∏è</span>

      </div>

      <div class="row">

          <span class="emoji">‚òÅÔ∏è</span>
          <br />
          0‚ÑÉ / 6‚ÑÉ

        <div class="col tuesday">
          <span class="emoji">üåß</span>
          <br />

        <div class="col wednesday">
          <span class="emoji">‚òÅÔ∏è</span>
          <br />
          -2‚ÑÉ / 6‚ÑÉ
          <br />

        </div>
      </div>
      <form class="type-city" id="type-city">
        <div class="row">
          <div class="col-8">
            <input
              class="city"
              id="city"
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="on"
            />
          </div>
          <div class="col">
            <button

              value="Search"
